name: Container Build - WEB

on:
  push:
    branches:
      - main
    paths:
      - 'web/Dockerfile'
      - 'web/**'
      - '.github/workflows/build-web.yaml'
      - './.github/workflows/docker-build-publish.yaml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  build-web:
    uses: ./.github/workflows/docker-build-publish.yaml
    with:
      context: ./web
      dockerfile: ./web/Dockerfile
      image-name: web
